{% extends 'base.html' %}
<style>
  html,
  body {
    height: 100%;
  }
  .bg {
    width: 100%;
    height: 100vh;
    background: #22bff3;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
  }
</style>
{% block content %} {% if "DOCTOR" == user.role %}
<div class="bg">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12">
        <h3>Mes crénaux</h3>
        <div class="main">
          {% for data in dataset %} Début : {{ data.slotEnd }}<br />
          Fin : {{ data.slotStart }}<br />
          Disponibilité : {{ data.available}}
          <br />
          <hr />

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock content %}
