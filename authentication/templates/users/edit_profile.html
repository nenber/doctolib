{% extends 'base.html' %}
{% block content %}
<style>
  html,
  body {
    height: 100%;
  }
  .bg {
    width: 100%;
    height: 100vh;
    background: #22bff3;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
  }
</style>

<div class="container">
  <h5>Modification du profile {{user.first_name}} {{user.last_name}}</h5>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    <br>
</div>

{% endblock content %}
